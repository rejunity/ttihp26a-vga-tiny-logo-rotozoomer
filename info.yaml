  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "TinyVGA PMOD - R1"
  uo[1]: "TinyVGA PMOD - G1"
  uo[2]: "TinyVGA PMOD - B1"
  uo[3]: "TinyVGA PMOD - VSync"
  uo[4]: "TinyVGA PMOD - R0"
  uo[5]: "TinyVGA PMOD - G0"
  uo[6]: "TinyVGA PMOD - B0"
  uo[7]: "TinyVGA PMOD - HSync"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

